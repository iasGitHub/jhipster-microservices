<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entreprise">
      <h2 data-cy="entrepriseDetailsHeading">
        <span jhiTranslate="gatewayApp.gestionReferentielEntreprise.detail.title">Entreprise</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entreprise.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.gestionReferentielEntreprise.nom">Nom</span></dt>
        <dd>
          <span>{{ entreprise.nom }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.gestionReferentielEntreprise.ninea">Ninea</span></dt>
        <dd>
          <span>{{ entreprise.ninea }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.gestionReferentielEntreprise.dateCreation">Date Creation</span></dt>
        <dd>
          <span>{{ entreprise.dateCreation | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.gestionReferentielEntreprise.nbreEmploye">Nbre Employe</span></dt>
        <dd>
          <span>{{ entreprise.nbreEmploye }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/entreprise', entreprise.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
