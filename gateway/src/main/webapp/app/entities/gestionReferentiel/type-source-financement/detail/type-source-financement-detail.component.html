<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeSourceFinancement">
      <h2 data-cy="typeSourceFinancementDetailsHeading">
        <span jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.detail.title">Type Source Financement</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeSourceFinancement.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.code">Code</span></dt>
        <dd>
          <span>{{ typeSourceFinancement.code }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.libelle">Libelle</span></dt>
        <dd>
          <span>{{ typeSourceFinancement.libelle }}</span>
        </dd>
        <dt>
          <span jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.entrepriseTypeSourceFinancement"
            >Entreprise Type Source Financement</span
          >
        </dt>
        <dd>
          <div *ngIf="typeSourceFinancement.entrepriseTypeSourceFinancement">
            <a [routerLink]="['/entreprise', typeSourceFinancement.entrepriseTypeSourceFinancement.id, 'view']">{{
              typeSourceFinancement.entrepriseTypeSourceFinancement?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/type-source-financement', typeSourceFinancement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
