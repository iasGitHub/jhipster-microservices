<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-type-source-financement-heading"
        data-cy="TypeSourceFinancementCreateUpdateHeading"
        jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.home.createOrEditLabel"
      >
        Créer ou éditer un Type Source Financement
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.libelle" for="field_libelle"
            >Libelle</label
          >
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="gatewayApp.gestionReferentielTypeSourceFinancement.entrepriseTypeSourceFinancement"
            for="field_entrepriseTypeSourceFinancement"
            >Entreprise Type Source Financement</label
          >
          <select
            class="form-control"
            id="field_entrepriseTypeSourceFinancement"
            data-cy="entrepriseTypeSourceFinancement"
            name="entrepriseTypeSourceFinancement"
            formControlName="entrepriseTypeSourceFinancement"
            [compareWith]="compareEntreprise"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="entrepriseOption" *ngFor="let entrepriseOption of entreprisesSharedCollection">
              {{ entrepriseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
